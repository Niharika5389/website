<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="playlist.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="track-info">
                <h2 class="track-title">No track selected</h2>
                <p class="track-artist">Select a track to play</p>
            </div>
            
            <div class="player-controls">
                <button class="control-btn" id="prevBtn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn" id="playBtn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="nextBtn">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="time-display">
                    <span id="currentTimeDisplay">0:00</span>
                    <span id="durationDisplay">0:00</span>
                </div>
            </div>

            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volumeSlider" min="0" max="100" value="100">
            </div>
        </div>

        <div class="playlists" id="playlistsContainer">
            <!-- Playlists will be dynamically added here -->
        </div>

        <button id="addPlaylistBtn">
            <i class="fas fa-plus"></i> Add New Playlist
        </button>
    </div>

    <script src="playlist.js"></script>
</body>
</html>
