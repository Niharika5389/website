<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer - Study Focus</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>Pomodoro Timer</h1>
        </header>
        
        <main>
            <section class="pomodoro-section">
                <div class="timer-container">
                    <div class="timer" id="timer">25:00</div>
                    <div class="timer-controls">
                        <button id="start" class="btn"><i class="fas fa-play"></i></button>
                        <button id="pause" class="btn"><i class="fas fa-pause"></i></button>
                        <button id="reset" class="btn"><i class="fas fa-redo"></i></button>
                    </div>
                    <div class="timer-modes">
                        <button class="mode-btn active" data-time="25">Pomodoro</button>
                        <button class="mode-btn" data-time="5">Short Break</button>
                        <button class="mode-btn" data-time="15">Long Break</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="timer.js"></script>
</body>
</html>
